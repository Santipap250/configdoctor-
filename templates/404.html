<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>404 — ไม่พบหน้านี้</title>
<meta name="robots" content="noindex, nofollow">
<meta property="og:title" content="404 — ไม่พบหน้านี้">
<meta property="og:site_name" content="OBIXConfig Doctor">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/static/css/style.css">

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: var(--bg-color-light);
    color: var(--text-color-light);
}

.error-card {
    background: var(--card-color-light);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
    text-align: center;
    max-width: 420px;
}

.error-card h1 {
    font-size: 72px;
    margin-bottom: 10px;
}

.error-card p {
    font-size: 18px;
    margin-bottom: 20px;
}

.error-card a {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 8px;
    background: #007bff;
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.error-card a:hover {
    background: #0056b3;
}
</style>
</head>

<body class="light">
<div class="error-card">
    <h1>404</h1>
    <p>ไม่พบหน้าที่คุณต้องการ</p>
    <p>URL อาจผิด หรือหน้านี้ถูกลบไปแล้ว</p>
    <a href="/app">⬅ กลับหน้า ConfigDoctor</a>
</div>
</body>
</html>
